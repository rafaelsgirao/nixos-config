name: Nix Flake Check
run-name: ${{ github.actor }} -> nix flake check
on: [push]
runs:
  using: 'docker'
  image: 'nixos/nix'
jobs:
  Flake-Check:
    container: "nixos/nix"
    steps:
      # - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
